site_name: Documentacion de Arduino
theme:
  name: material
  language: es
  palette:
    - scheme: slate

  features:
    - navigation.instant
    - navigation.tracking

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

nav:
  - index.md
  - Introduccion:
    - Introduccion/Variables.md
    - Introduccion/Funciones.md
    - Introduccion/Bucles de Control.md
    - Introduccion/Sketches Basicos.md

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js