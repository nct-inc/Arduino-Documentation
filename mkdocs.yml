site_name: Documentacion de Arduino
theme:
  name: material
  language: es
  palette:
    - scheme: slate
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
  font:
    text: Jost

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details



nav:
  - index.md
  - Fundamentos:
    - Electronica:
      - Corriente DC y AC.md
      - Se√±ales.md
    - Lenguaje:
      - Variables.md
      - Funciones.md
      - Bucles de Control.md
      - Programacion OOP.md
    - Arduino:
      - Esquema Fisico.md
      - Funciones Basicas.md
  - Perifericos:
    - Digital:
      - Digital/Definicion.md
      - Digital/LED.md
      - Digital/Boton.md
    - Analogicos:
      - Analog/Definicion.md
      - Analog/Potenciometro.md
    - PWM:
      - PWM/Definicion.md
      - PWM/Servomotor.md
      - PWM/Puentes H.md
    - Serial:
      - Serial/Definicion.md
    - I2C:
      - I2C/Definicion.md
      - I2C/LCD 16x2.md
    - SPI:
      - SPI/Definicion.md


extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js